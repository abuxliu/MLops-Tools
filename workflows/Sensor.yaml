apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: gitlab
  namespace: argo-events
spec:
  dependencies:
    - name: push
      eventSourceName: gitlab
      eventName: push
  template:
    serviceAccountName: operate-workflow-sa
  triggers:
  - template:
      name: gitlab-workflow-trigger
      k8s:
        operation: create
        parameters:
        - dest: spec.arguments.parameters.0.value
          src:
            dataKey: body
            dependencyName: push
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: gitlab-workflow-
            spec:
              entrypoint: whalesay
              arguments:
                parameters:
                - name: message
                  value: hello world
              templates:
              - name: whalesay
                inputs:
                  parameters:
                  - name: message
                container:
                  image: docker/whalesay:latest
                  command: [cowsay]
                  args: ["{{inputs.parameters.message}}"]
