---
apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
spec:
  service:
    ports:
      - name: push
        port: 12000
        targetPort: 12000
  github:
    push:
      repositories:
        - owner: abuxliu
          names:
            - MLops-Tools
      webhook:
        endpoint: /push
        port: "12000"
        method: POST
        url: http://159.138.150.166:30013
      events:
        - "*"
      apiToken:
        name: github-access
        key: token
      webhookSecret:
        name: github-access
        key: secret
      insecure: false
      active: true
      contentType: json
